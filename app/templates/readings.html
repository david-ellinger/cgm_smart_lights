{% extends 'layout.html' %} {% block css %}
<link
  href="{{ url_for('static', filename='css/main.css') }}"
  rel="stylesheet"
/>
{% endblock %} {% block content %}
<table id="data" class="table table-striped">    <thead>
        <tr>
          <th>Value</th>
          <th>Trend</th>
          <th>Time</th>
        </tr>
      </thead>
    {% for reading in readings %}
        <tr>
            <td>{{reading.value}}</td>
            <td>{{reading.trend_arrow}} {{reading.trend_description}}</td>
            <td>{{reading.reading_time}}</td>
        </td>
    {% endfor %}

{% endblock %}
{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable({
        columns: [
          {orderable: true},
          {orderable: true},
          {orderable: true}],
      });
    });
  </script>
{% endblock %}
