repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: pretty-format-json
    -   id: check-merge-conflict
    -   id: debug-statements
    -   id: requirements-txt-fixer
- repo: local
  hooks:
    - id: black
      name: black
      entry: black
      language: system
      types: [ python ]
      files: ^(app/|tests/)
    - id: isort
      name: isort
      entry: isort
      language: system
      types: [ python ]
      include: ^(app/|tests/)
      exclude: '.*/migrations/.*'
      args: [
          '--line-length=110',
          '--multi-line=3',
          '--force-grid-wrap=0',
          '--trailing-comma',
          '--use-parentheses',
          '--ensure-newline-before-comments',
      ]
    - id: flake8
      name: flake8
      entry: flake8
      language: system
      types: [ python ]
      files: ^(app/|tests/)
